
<!DOCTYPE html>
<html>
<head>
	<title>注册</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height;initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="css/base.css">
  <link rel="stylesheet" type="text/css" href="css/register.css">
 
</head>
<body >
  
  <div class="top_bar">
    <a href="#"><span class="icon_back"> < </span></a>
     <h3>注册</h3>
    <a href="index.html"><span class="icon_reg"> 首页 </span></a>
  </div>
  <!-- 注册 -->
  <div class="user_register">
       <div class="form_wrap">
          <div class="form_group">
            <div class="area_text">国家与地区</div>
            <div class="area_value">中国</div>
          </div>
          <div class="form_group">
            <div class="area_code">+86</div>
            <input type="text" class="phonenumber" placeholder="手机号">
          </div>
           <div class="form_group">        
            <input type="text" class="area_text" placeholder="请输入短信验证码">
            <div class="area_value vali_code"><a href="">获取验证码</a></div>
          </div>
          <div class="form_group">        
            <input type="button" class="reg_btn" value="注册">
          </div>

          <a class="tip" href="#">* 注册代表同意《网络服务使用协议》</a>

       </div> 
  </div>

  

  <script src="js/lib/swipe.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
